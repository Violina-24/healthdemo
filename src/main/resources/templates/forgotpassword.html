<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Forgot Password Section -->
<section class="min-vh-100 d-flex justify-content-center align-items-center p-3">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
            <h3 class="fw-semibold">Forgot Password</h3>
            <p class="text-muted small">Enter your email to receive password reset instructions</p>
        </div>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            <div class="text-center mt-3">
                <a href="/login" class="text-primary text-decoration-none">Back to Login</a>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
