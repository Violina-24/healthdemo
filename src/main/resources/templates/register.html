<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - MBBS Counselling</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container">
<div class="card">
    <h2 class="heading">Create an Account</h2>
    <form id="registerForm" class="space-y-6">
        <div>
            <label class="label">Full Name</label>
            <input type="text" name="name" id="name" required class="input-field"/>
        </div>
        <br>
        <div>
            <label class="label">Email</label>
            <input type="email" name="email" id="email" required class="input-field"/>
        </div>
        <br>
        <div>
            <label class="label">Phone Number</label>
            <input type="tel" name="phone" id="phone" required class="input-field"/>
        </div>
        <br>
        <div>
            <label class="label">Password</label>
            <input type="password" name="password" id="password" required class="input-field"/>
        </div>
        <br>
        <button type="submit" class="submit">Register</button>
    </form>

    <p class="label-bottom">
        Already have an account? <a href="/login" class="link">Sign in here</a>
    </p>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent page reload

        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            phone: document.getElementById("phone").value
        };

        fetch("http://localhost:8082/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                alert("Registration Successful!");
                window.location.href = "/login"; // Redirect to login page
            } else {
                alert("Registration Failed!");
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
