<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header Section -->
<header class="shadow-sm" style="background-color: darkblue;">
    <div class="ind-container pt-3 mb-0 w-100">
        <div class="d-flex align-items-start gap-4">
            <img src="/images/emblem.png" alt="National Emblem" class="emblem"/>
            <div class="w-100">
                <h1 class="fs-5 fw-semibold text-light mb-1">
                    MEGHALAYA STATE COUNSELLING AUTHORITY FOR MEDICAL EDUCATION
                </h1>
                <p class="mb-0 text-light fs-6 fw-medium">GOVERNMENT OF MEGHALAYA</p>
            </div>
        </div>
    </div>
</header>

<!-- Navbar -->
<div class="navbar d-flex justify-content-start ps-3 shadow" style="margin-top: 0; padding-top: 0; padding-bottom:0; background-color: #004f98; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <a href="index" class="text-light fs-6 mx-2 text-decoration-none">Home</a>
    <a href="login" class="text-light fs-6 mx-2 text-decoration-none">Login</a>
</div>

<!-- Register Form Section -->
<section class="flex-grow flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow border border-gray-300 dark:border-gray-700 p-6 space-y-4">
        <div class="text-center">
            <i class="fa-duotone fa-solid fa-circle-user"></i>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">Register</h1>
        </div>
        <form id="registerForm" method="post" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="firstName" placeholder="First Name" required class="border p-2 rounded w-full">
                <input type="text" id="lastName" placeholder="Last Name" required class="border p-2 rounded w-full">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="dob" placeholder="Date of Birth" required class="border p-2 rounded w-full">
                <input type="tel" id="phone" placeholder="Mobile Number" required class="border p-2 rounded w-full">
            </div>
            <input type="email" id="email" placeholder="Your Email" required class="border p-2 rounded w-full">
            <input type="password" id="password" placeholder="Password" required class="border p-2 rounded w-full">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Sign Up</button>
        </form>
        <p class="text-sm text-center">Already registered? <a th:href="@{/login}" class="text-blue-600">Login here</a></p>
    </div>
</section>

<!-- Footer -->
<footer class=" footer bg-dark text-white mt-auto py-4">
    <div class="text-center">
        <p class="mb-1">Â© 2025 Meghalaya State Counselling Authority. All rights reserved.</p>
        <p class="text-secondary mb-0">For technical support: support@meghalayamedical.gov.in</p>
    </div>
</footer>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            dob: document.getElementById("dob").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        fetch("http://localhost:8082/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                alert("Registration Successful!");
                window.location.href = "/login";
            } else {
                alert("Registration Failed!");
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
