<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghalaya State Counselling Authority</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="min-vh-100 bg-light">

<!-- Header -->
<header class="shadow-sm" style="background-color: darkblue;">
    <div class="ind-container pt-3 mb-0 w-100">
        <div class="d-flex align-items-start gap-4">
            <img src="/images/emblem.png" alt="National Emblem" class="emblem"/>
            <div class="w-100">
                <h1 class="fs-5 fw-semibold text-light mb-1">
                    MEGHALAYA STATE COUNSELLING AUTHORITY FOR MEDICAL EDUCATION
                </h1>
                <p class="mb-0 text-light fs-6 fw-medium">GOVERNMENT OF MEGHALAYA</p>
                <div class="mt-2 w-100">
                    <div class="d-flex w-100 justify-content-start gap-3">
                        <a href="javascript:location.reload();" class="text-light text-decoration-none fs-6">Home</a>
                        <a href="login.html" class="text-light text-decoration-none fs-6">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container py-5">
    <h2 id="welcomeMessage" class="text-center mb-4">WELCOME, ${username}</h2>
    <div class="card shadow-sm p-4">
        <div class="row">
            <div class="col-md-6">
                <h4>Choose Course</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mbbs-smc">
                    <label class="form-check-label" for="mbbs-smc">MBBS-SMC</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mbbs-pimc">
                    <label class="form-check-label" for="mbbs-pimc">MBBS-PIMC</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bams-pimc">
                    <label class="form-check-label" for="bams-pimc">BAMS-PIMC</label>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Choose Category</h4>
                <select class="form-select mb-2" id="category-smc" disabled>
                    <option>Select Category</option>
                </select>
                <select class="form-select mb-2" id="category-pimc" disabled>
                    <option>Select Category</option>
                </select>
                <select class="form-select" id="category-bams" disabled>
                    <option>Select Category</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="nextButton" class="btn btn-primary" disabled>Next</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-auto py-4">
    <div class="text-center">
        <p class="mb-1">Â© 2025 Meghalaya State Counselling Authority. All rights reserved.</p>
        <p class="text-secondary mb-0">For technical support: support@meghalayamedical.gov.in</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function fetchUsername() {
      try {
        const response = await fetch('/api/get-user-details');
        if (!response.ok) {
          throw new Error('Failed to fetch username');
        }
        const user = await response.json();
        document.getElementById('welcomeMessage').textContent = `WELCOME, ${user.name}`;
      } catch (error) {
        console.error('Error fetching username:', error);
      }
    }
    document.addEventListener('DOMContentLoaded', fetchUsername);
      document.addEventListener("DOMContentLoaded", function() {
          const nextButton = document.getElementById("nextButton");
          const checkboxes = document.querySelectorAll(".form-check-input");

          checkboxes.forEach(checkbox => {
              checkbox.addEventListener("change", function() {
                  const checked = Array.from(checkboxes).some(cb => cb.checked);
                  nextButton.disabled = !checked;
              });
          });
      });
</script>
</body>
</html>
