<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBBS Counselling Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- Header Section -->
<header class="shadow-sm" style="background-color: darkblue;">
    <div class="ind-container pt-3 mb-0 w-100">
        <div class="d-flex align-items-start gap-4">
            <img src="/images/emblem.png" alt="National Emblem" class="emblem"/>
            <div class="w-100">
                <h1 class="fs-5 fw-semibold text-light mb-1">
                    MEGHALAYA STATE COUNSELLING AUTHORITY FOR MEDICAL EDUCATION
                </h1>
                <p class="mb-0 text-light fs-6 fw-medium">GOVERNMENT OF MEGHALAYA</p>
            </div>
        </div>
    </div>
</header>

<!-- Navbar -->
<div class="navbar d-flex justify-content-start ps-3 shadow" style="margin-top: 0; padding-top: 0; padding-bottom:0; background-color: #004f98; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <a href="index" class="text-light fs-6 mx-2 text-decoration-none">Home</a>
    <a href="login" class="text-light fs-6 mx-2 text-decoration-none">Login</a>
</div>
<div class="application-container">
    <div class="application-card">
        <nav class="bg-white shadow rounded-3 mx-3 mt-3">
            <div class="ind-container-2">
                <div class="d-flex align-items-center py-3 px-4">
                    <div id="course-info" class="text-primary fs-5 fw-semibold">
                        <!-- Dynamic text will appear here -->
                    </div>
                </div>
            </div>
        </nav>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const coursename = decodeURIComponent(urlParams.get("coursename") || "");
            const institute = decodeURIComponent(urlParams.get("institute") || "");
            const uid = urlParams.get("uid");

            if (coursename && institute) {
                document.getElementById("course-info").innerText = `You are applying for ${coursename} at ${institute}`;
            }

            if (uid) {
                fetch(`http://localhost:8082/api/get-loginuser-details`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include"
                })
                .then(response => response.json())
                .then(data => {
                    if (data && data.userId == uid) {
                        document.getElementById("name").value = data.userName;
                        document.getElementById("email").value = data.email;
                        document.getElementById("phone").value = data.phone;
                        document.getElementById("dob").value = data.dob;
                    } else {
                        console.warn("UID mismatch or data missing");
                    }
                })
                .catch(err => console.error("Error fetching user details", err));
            }
        </script>

        <div class="container my-5 p-4 bg-white shadow rounded-3">
            <form action="/submit-application" method="POST">

                <!-- Section: User Info -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">User Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Name</label>
                            <input type="text" id="name" name="name" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Email</label>
                            <input type="email" id="email" name="email" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Phone</label>
                            <input type="tel" id="phone" name="phone" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Date of Birth</label>
                            <input type="date" id="dob" name="dob" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                    </div>
                </div>

                <!-- Section: Personal Details -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">Personal Details</h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label text-gray-700">Nationality</label>
                            <input type="text" name="nationality" required class="form-control shadow-sm" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-gray-700">Religion</label>
                            <input type="text" name="religion" required class="form-control shadow-sm" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-gray-700">Gender</label>
                            <select name="gender" required class="form-select shadow-sm">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>


                <!-- Communication Address -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">Communication Address</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="comm_address1" name="comm_address1" placeholder="Address Line 1" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="comm_address2" name="comm_address2" placeholder="Address Line 2" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="comm_district" name="comm_district" placeholder="District" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="comm_state" name="comm_state" placeholder="State" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="comm_pincode" name="comm_pincode" placeholder="Pincode" class="form-control shadow-sm" required />
                        </div>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="sameAsComm" />
                    <label class="form-check-label text-sm text-gray-700" for="sameAsComm">
                        Same as above
                    </label>
                </div>

                <!-- Permanent Address -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">Permanent Address</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="perm_address1" name="perm_address1" placeholder="Address Line 1" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="perm_address2" name="perm_address2" placeholder="Address Line 2" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="perm_district" name="perm_district" placeholder="District" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="perm_state" name="perm_state" placeholder="State" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="perm_pincode" name="perm_pincode" placeholder="Pincode" class="form-control shadow-sm" required />
                        </div>
                    </div>
                </div>

                <!-- Section: Buttons -->
                <div class="d-flex justify-content-end gap-2 pt-3">
                    <button type="button" onclick="goBack()" class="btn btn-secondary px-4">Previous</button>
                    <button type="submit" class="btn btn-primary px-4">Save</button>
                    <button type="button" onclick="goNext()" class="btn btn-success px-4">Next</button>
                </div>

            </form>
        </div>
    </div>
</div>

<footer class=" footer bg-dark text-white mt-auto py-4">
    <div class="text-center">
        <p class="mb-1">© 2025 Meghalaya State Counselling Authority. All rights reserved.</p>
        <p class="text-secondary mb-0">For technical support: support@meghalayamedical.gov.in</p>
    </div>
</footer>

<script>
    document.getElementById("sameAsComm").addEventListener("change", function () {
      if (this.checked) {
        document.getElementById("perm_address1").value = document.getElementById("comm_address1").value;
        document.getElementById("perm_address2").value = document.getElementById("comm_address2").value;
        document.getElementById("perm_district").value = document.getElementById("comm_district").value;
        document.getElementById("perm_state").value = document.getElementById("comm_state").value;
        document.getElementById("perm_pincode").value = document.getElementById("comm_pincode").value;
      } else {
        document.getElementById("perm_address1").value = "";
        document.getElementById("perm_address2").value = "";
        document.getElementById("perm_district").value = "";
        document.getElementById("perm_state").value = "";
        document.getElementById("perm_pincode").value = "";
      }
    });
</script>
<script>
    function goBack() {
        window.history.back(); // Goes to the previous page
    }

    function goNext() {
        window.location.href = "/quota"; // Redirect to next page
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
