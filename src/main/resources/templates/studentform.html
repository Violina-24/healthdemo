<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBBS Counselling Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>

<!-- Header Section -->
<header class="shadow-sm" style="background-color: darkblue;">
    <div class="ind-container pt-3 mb-0 w-100">
        <div class="d-flex align-items-start gap-4">
            <img src="/images/emblem.png" alt="National Emblem" class="emblem"/>
            <div class="w-100">
                <h1 class="fs-5 fw-semibold text-light mb-1">
                    MEGHALAYA STATE COUNSELLING AUTHORITY FOR MEDICAL EDUCATION
                </h1>
                <p class="mb-0 text-light fs-6 fw-medium">GOVERNMENT OF MEGHALAYA</p>
            </div>
        </div>
    </div>
</header>

<!-- Navbar -->
<div class="navbar d-flex justify-content-start ps-3 shadow" style="margin-top: 0; padding-top: 0; padding-bottom:0; background-color: #004f98; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <a href="home" class="text-light fs-6 mx-2 text-decoration-none">Home</a>
    <a href="login" class="text-light fs-6 mx-2 text-decoration-none">Login</a>
</div>

<div class="application-container">
    <div class="application-card">
        <nav class="bg-white shadow rounded-3 mx-3 mt-3">
            <div class="ind-container-2">
                <div class="d-flex align-items-center py-3 px-4">
                    <div id="course-info" class="text-primary fs-5 fw-semibold">
                        <!-- Dynamic text will appear here -->
                    </div>
                </div>
            </div>
        </nav>

        <div class="container my-5 p-4 bg-white shadow rounded-3">
            <form action="/submit-studentform" method="POST">

                <!-- Section: User Info -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">User Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Name</label>
                            <input type="text" id="name" name="name" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Email</label>
                            <input type="email" id="email" name="email" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Phone</label>
                            <input type="tel" id="phone" name="phone" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-gray-700">Date of Birth</label>
                            <input type="date" id="dob" name="dob" readonly class="form-control shadow-sm bg-gray-100" />
                        </div>
                    </div>
                </div>

                <!-- Section: Personal Details -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">Personal Details</h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label text-gray-700">Nationality</label>
                            <input type="text" name="nationality" required class="form-control shadow-sm" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-gray-700">Religion</label>
                            <input type="text" name="religion" required class="form-control shadow-sm" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-gray-700">Gender</label>
                            <select name="gender" required class="form-select shadow-sm">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Communication Address -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">Communication Address</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="comm_address1" name="comm_address1" placeholder="Address Line 1" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="comm_address2" name="comm_address2" placeholder="Address Line 2" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="comm_district" name="comm_district" placeholder="District" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="comm_state" name="comm_state" placeholder="State" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="comm_pincode" name="comm_pincode" placeholder="Pincode" class="form-control shadow-sm" required />
                        </div>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="sameAsComm" />
                    <label class="form-check-label text-sm text-gray-700" for="sameAsComm">
                        Same as above
                    </label>
                </div>

                <!-- Permanent Address -->
                <div class="mb-4">
                    <h4 class="fw-semibold text-xl mb-3 text-gray-800">Permanent Address</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="perm_address1" name="perm_address1" placeholder="Address Line 1" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="perm_address2" name="perm_address2" placeholder="Address Line 2" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="perm_district" name="perm_district" placeholder="District" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="perm_state" name="perm_state" placeholder="State" class="form-control shadow-sm" required />
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="perm_pincode" name="perm_pincode" placeholder="Pincode" class="form-control shadow-sm" required />
                        </div>
                    </div>
                </div>

                <!-- Section: Buttons -->
                <div class="d-flex justify-content-end gap-2 pt-3">
                    <button type="button" onclick="goBack()" class="btn btn-secondary px-4">Previous</button>
                    <button type="button" onclick="saveAndContinue()" class="btn btn-primary px-4">Save and Continue</button>
                    <button type="button" onclick="goNext()" class="btn btn-success px-4">Next</button>
                </div>

            </form>
        </div>
    </div>
</div>

<footer class="footer bg-dark text-white mt-auto py-4">
    <div class="text-center">
        <p class="mb-1">© 2025 Meghalaya State Counselling Authority. All rights reserved.</p>
        <p class="text-secondary mb-0">For technical support: support@meghalayamedical.gov.in</p>
    </div>
</footer>

<script>
    let GlobalUserID = null;
    let GlobalEmail = "";
    let GlobalInstitute="";

    document.addEventListener("DOMContentLoaded", function () {
        debugger;

        const urlParams = new URLSearchParams(window.location.search);
        const coursename = decodeURIComponent(urlParams.get("coursename") || "");
        const institute = decodeURIComponent(urlParams.get("institute") || "");
        const uid = urlParams.get("uid");
        GlobalUserID = parseInt(uid);  // ✅ store as integer
        GlobalInstitute = institute;  // ✅ store as integer
        // Set course info message
        if (coursename && institute) {
            document.getElementById("course-info").innerText = `You are applying for ${coursename} at ${institute}`;
        }

        // Fetch logged-in user details
        if (uid) {
            fetch("/api/get-loginuser-details", {
                method: "GET",
                headers: { "Content-Type": "application/json" },
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.userId == uid) {
                    document.getElementById("name").value = data.userName;
                    document.getElementById("email").value = data.email;
                    document.getElementById("phone").value = data.phone;
                    document.getElementById("dob").value = data.dob;

                    GlobalEmail = data.email;
                    sessionStorage.setItem("userEmail", GlobalEmail);

                    const allData = JSON.parse(localStorage.getItem("studentformForm")) || {};
                    const saved = allData[GlobalEmail];

                    if (saved) {
                        prefillFormIfMatched(saved);
                    }
                } else {
                    console.warn("UID mismatch or data missing");
                }
            })
            .catch(err => console.error("Error fetching user details", err));
        }

        // Save & Continue function
        window.saveAndContinue = function () {
            const formEmail = document.getElementById("email").value;
            sessionStorage.setItem("userEmail", formEmail);

            const formData = {
                name: document.getElementById("name").value,
                email: formEmail,
                phone: document.getElementById("phone").value,
                dob: document.getElementById("dob").value,
                nationality: document.querySelector('input[name="nationality"]').value,
                religion: document.querySelector('input[name="religion"]').value,
                gender: document.querySelector('select[name="gender"]').value,
                permanent_Address: {
                    addressLine1: document.getElementById("perm_address1").value,
                    addressLine2: document.getElementById("perm_address2").value,
                    district: document.getElementById("perm_district").value,
                    state: document.getElementById("perm_state").value,
                    pincode: document.getElementById("perm_pincode").value
                },
                correspondence_Address: {
                    addressLine1: document.getElementById("comm_address1").value,
                    addressLine2: document.getElementById("comm_address2").value,
                    district: document.getElementById("comm_district").value,
                    state: document.getElementById("comm_state").value,
                    pincode: document.getElementById("comm_pincode").value
                }
            };

            const allData = JSON.parse(localStorage.getItem('studentformForm')) || {};
            allData[formEmail] = formData;
            localStorage.setItem('studentformForm', JSON.stringify(allData));

            Swal.fire({
                title: "Good job!",
                text: "Data saved successfully!",
                icon: "success"
            });
        };

        // Prefill function
        function prefillFormIfMatched(saved) {
            document.getElementById("name").value = saved.name || "";
            document.getElementById("email").value = saved.email || "";
            document.getElementById("phone").value = saved.phone || "";
            document.getElementById("dob").value = saved.dob || "";
            document.querySelector('input[name="nationality"]').value = saved.nationality || "";
            document.querySelector('input[name="religion"]').value = saved.religion || "";
            document.querySelector('select[name="gender"]').value = saved.gender || "";

            if (saved.permanent_Address) {
                document.getElementById("perm_address1").value = saved.permanent_Address.addressLine1 || "";
                document.getElementById("perm_address2").value = saved.permanent_Address.addressLine2 || "";
                document.getElementById("perm_district").value = saved.permanent_Address.district || "";
                document.getElementById("perm_state").value = saved.permanent_Address.state || "";
                document.getElementById("perm_pincode").value = saved.permanent_Address.pincode || "";
            }

            if (saved.correspondence_Address) {
                document.getElementById("comm_address1").value = saved.correspondence_Address.addressLine1 || "";
                document.getElementById("comm_address2").value = saved.correspondence_Address.addressLine2 || "";
                document.getElementById("comm_district").value = saved.correspondence_Address.district || "";
                document.getElementById("comm_state").value = saved.correspondence_Address.state || "";
                document.getElementById("comm_pincode").value = saved.correspondence_Address.pincode || "";
            }
        }

        // Handle "Same as Correspondence"
        document.getElementById("sameAsComm").addEventListener("change", function () {
            if (this.checked) {
                document.getElementById("perm_address1").value = document.getElementById("comm_address1").value;
                document.getElementById("perm_address2").value = document.getElementById("comm_address2").value;
                document.getElementById("perm_district").value = document.getElementById("comm_district").value;
                document.getElementById("perm_state").value = document.getElementById("comm_state").value;
                document.getElementById("perm_pincode").value = document.getElementById("comm_pincode").value;
            } else {
                document.getElementById("perm_address1").value = "";
                document.getElementById("perm_address2").value = "";
                document.getElementById("perm_district").value = "";
                document.getElementById("perm_state").value = "";
                document.getElementById("perm_pincode").value = "";
            }
        });

        // Navigation
        window.goBack = function () {
            window.history.back();
        };

        // ✅ Navigation forward with UID
        window.goNext = function () {
            console.log("Navigating with UID:", GlobalUserID);
            console.log("Navigating with GlobalInstitute:", GlobalInstitute);
        window.location.href = "/quota?uid=" + encodeURIComponent(GlobalUserID) + "&institute=" + encodeURIComponent(GlobalInstitute);
        };
    });
</script>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
