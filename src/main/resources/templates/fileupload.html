<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meghalaya State Counselling Authority</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Header Section -->
<header class="shadow-sm" style="background-color: darkblue;">
  <div class="ind-container pt-3 mb-0 w-100">
    <div class="d-flex align-items-start gap-4">
      <img src="/images/emblem.png" alt="National Emblem" class="emblem"/>
      <div class="w-100">
        <h1 class="fs-5 fw-semibold text-light mb-1">
          MEGHALAYA STATE COUNSELLING AUTHORITY FOR MEDICAL EDUCATION
        </h1>
        <p class="mb-0 text-light fs-6 fw-medium">GOVERNMENT OF MEGHALAYA</p>
      </div>
    </div>
  </div>
</header>

<!-- Navbar -->
<div class="navbar d-flex justify-content-start ps-3 shadow" style="margin-top: 0; padding-top: 0; padding-bottom:0; background-color: #004f98; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <a href="index" class="text-light fs-6 mx-2 text-decoration-none">Home</a>
  <a href="login" class="text-light fs-6 mx-2 text-decoration-none">Login</a>
</div>

<div class="container mt-5 p-4 bg-white rounded-2xl shadow-lg max-w-3xl mx-auto">
  <h2 class="text-center text-2xl font-bold mb-4">Upload Your Documents</h2>

  <form action="/submitDocuments" method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <!-- Passport Photo -->
      <div class="col-12">
        <label class="form-label fw-semibold">Passport Size Photo</label>
        <input type="file" class="form-control" name="passportPhoto" required>
      </div>

      <!-- Age Proof -->
      <div class="col-12">
        <label class="form-label fw-semibold">Age Proof</label>
        <input type="file" class="form-control" name="ageProof" required>
      </div>

      <!-- Class 12 Marksheet -->
      <div class="col-12">
        <label class="form-label fw-semibold">Class 12 Marksheet</label>
        <input type="file" class="form-control" name="class12Marksheet" required>
      </div>

      <!-- ST/SC/OST Certificate (conditionally required) -->
      <div class="col-12" id="casteCertificateSection">
        <label class="form-label fw-semibold">ST/SC/OST Certificate <small class="text-muted">(Not needed for General)</small></label>
        <input type="file" class="form-control" name="casteCertificate">
      </div>

      <!-- PRC -->
      <div class="col-12">
        <label class="form-label fw-semibold">Permanent Residence Certificate (PRC)</label>
        <input type="file" class="form-control" name="prc" required>
      </div>

      <!-- NEET Result Certificate -->
      <div class="col-12">
        <label class="form-label fw-semibold">NEET Result Sheet</label>
        <input type="file" class="form-control" name="neetResult" required>
      </div>

      <!-- Character Certificate -->
      <div class="col-12">
        <label class="form-label fw-semibold">Character Certificate</label>
        <input type="file" class="form-control" name="characterCertificate" required>
      </div>

      <!-- PWD Certificate (conditionally required) -->
      <div class="col-12" id="pwdCertificateSection">
        <label class="form-label fw-semibold">PWD Certificate <small class="text-muted">(Only if physically challenged)</small></label>
        <input type="file" class="form-control" name="pwdCertificate">
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-between justify-content-between mt-4">
      <button type="button" class="btn btn-secondary">Previous</button>
      <div>
        <button type="button" class="btn btn-info text-white me-2">Preview</button>
        <button type="submit" class="btn btn-success me-2">Submit</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>
    </div>
  </form>
</div>

<script>
  // Example values from backend or session
  const userCategory = 'General'; // Replace dynamically
  const isPhysicallyChallenged = false; // Replace dynamically

  if (userCategory === 'General') {
    document.getElementById('casteCertificateSection').style.display = 'none';
  }
  if (!isPhysicallyChallenged) {
    document.getElementById('pwdCertificateSection').style.display = 'none';
  }
</script>

</body>
</html>
